    <!-- Contact Form -->
    <div class="container mt-5">
      <div class="row">
        <div class="col md-8 mb-5">
          <div class="card">
            <div class="card-body">
              <main class="main_contact_form p-3">
                <h2 class="colored_header"><b>Contact</b></h2>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                    <small id="nameHelp" class="form-text text-muted">Please type full name.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMessage1">Message</label>
                    <input type="message" class="form-control" id="exampleInputMessage1">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </main>
            </div>
          </div>
        </div>
