    <!-- Grabbing a nav bar from bootstrap and adding a background image.

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"

      <!-- Adding a contact form from Bootstrap within a container with a card body in order to be responsive. -->
      <div class="container mt-5">
        <div class="row">
          <div class="col md-8 mb-5">
            <div class="card">
              <div class="card-body">
                <main class="main_contact_form p-3">
                  <h2 class="colored_header"><b>Contact Me <a href="https://www.linkedin.com/in/selmae/" ><i class="fab fa-linkedin"></i> </a><a href="https://github.com/selma-e" ><i class="fab fa-github-square"></i> </a><a href="mailto: salmosha88@gmail.com" ><i class="fas fa-envelope-square"></i></a></b></h2>
                  <hr />
                  <form>
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input
                        type="name"
                        class="form-control"
                        id="exampleInputName1"
                        aria-describedby="nameHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputMessage1">Message</label>
                      <input
                        type="message"
                        class="form-control"
                        id="exampleInputMessage1"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                  <div class="card-body mt-5">
                    <div class="row">
                      <div class="col mx-auto" style="width: 200px;">
                        <a href="./Assets/Selma Resume.docxg" download="resume">
                          <img src="./Assets/Images/resume.png" alt="resume" width="300" height="200">
                        </a>
                        <p>Click the image to download my Resume</p>
                      </div>
                    </div>
                  </div>
                </main>
              </div>
            </div>
          </div>
        </div>
      </div>
