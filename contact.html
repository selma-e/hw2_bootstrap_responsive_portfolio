<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_contact.css">
    <title>Contact</title>
</head>



<body>
    <!-- Navigation Bar -->
  <ul class="nav">
    <h2><b>Selma Elgabalawy</b></h2>
    <li class="nav-item">
      <a class="nav-link contact" href="contact.html">Contact</a>
    </li>
    <li class="nav-item">
      <a class="nav-link portfolio" href="portfolio.html">Portfolio</a>

  <img class="hero" aria-label="the night sky">

    <!-- Contact Form -->
    <main class="main_contact_form">
        <h2>Contact</h2>
        <hr>
          <form>
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Please type full name.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputMessage1">Message</label>
              <input type="message" class="form-control" id="exampleInputMessage1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </main>
</body>

</html>
